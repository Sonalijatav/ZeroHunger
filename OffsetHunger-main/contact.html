<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone Icon" class="contact-icon">
                <div class="contact-details">
                    <p><strong>Phone:</strong></p>
                    <p>(+123) 456-7890</p>
                </div>
            </div>
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email Icon" class="contact-icon">
                <div class="contact-details">
                    <p><strong>Email:</strong></p>
                    <p>contact@example.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
